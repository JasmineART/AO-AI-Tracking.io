<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>OA AI Tracker - Enterprise AI Readiness Dashboard</title><meta name="description" content="Track and measure your organization's AI and automation initiatives with comprehensive metrics and real-time insights."/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta http-equiv="X-Content-Type-Options" content="nosniff"/><meta name="referrer" content="strict-origin-when-cross-origin"/><script>// Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))</script><script defer="defer" src="/bundle.js"></script></head><body><div id="root"></div></body></html>
